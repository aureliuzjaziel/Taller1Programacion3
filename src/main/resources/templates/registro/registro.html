<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro - Turismo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilo-turismo.css}" href="/css/estilo-turismo.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Turismo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>

        <li class="nav-item"><a class="nav-link" th:href="@{/inicioSesion}">Iniciar Sesión</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/registro}">Registro</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="hero text-center" style="padding: 60px 0 40px 0;">
  <div class="container">
    <h1 class="display-5 fw-bold mb-3">Registro de Usuario</h1>
    <p class="lead mb-0">Crea tu cuenta para comenzar a disfrutar de nuestros servicios.</p>
  </div>
</div>
<div class="container py-5" style="max-width: 600px;">
  <form th:action="@{/register}" method="post" th:object="${registro}">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required/>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required/>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required/>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required/>
    </div>
    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad:</label>
      <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" required/>
    </div>
    <div class="mb-3">
      <label for="pais" class="form-label">País:</label>
      <input type="text" class="form-control" id="pais" th:field="*{pais}" required/>
    </div>
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required/>
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <select class="form-select" id="genero" th:field="*{genero}" required>
        <option value="">Seleccione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>
  <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
</div>
<footer class="bg-primary text-white text-center py-4 mt-5 rounded-top">
  <div class="container">
    <small>&copy; 2025 Turismo. Todos los derechos reservados.</small>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
