<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paquetes Turísticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Agencia de Viajes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/paquetes}">Paquetes Turísticos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas/Facturación</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Inicio de Sesión</a></li>
        </ul>
        <form th:action="@{/logout}" method="post">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Cerrar sesión</button>
          </div>
      </div>
    </div>
  </nav>
  <main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Lista de Paquetes</h2>
      <a th:href="@{/paquetes/nuevo}" class="btn btn-success">Registrar Nuevo Paquete</a>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      [[${error}]]
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio Adulto</th>
            <th>Precio Niño</th>
            <th>Precio Anciano</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="paq : ${paquetes}">
            <td th:text="${paq.nombre}"></td>
            <td th:text="${paq.descripcion}"></td>
            <td th:text="${paq.precioAdulto}"></td>
            <td th:text="${paq.precioNino}"></td>
            <td th:text="${paq.precioAnciano}"></td>
            <td>
              <a th:href="@{'/paquetes/editar/' + ${paq.idPaquete}}" class="btn btn-sm btn-outline-primary me-1">Editar</a>
              <form th:action="@{'/paquetes/eliminar/' + ${paq.idPaquete}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Seguro de eliminar este paquete?')">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Menú Principal</a>
  </main>
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2024 Agencia de Viajes</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
