<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Formulario de Registro</h2>
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
              <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul>
                  <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                </ul>
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Cédula</label>
                <input type="text" th:field="*{cedula}" class="form-control" pattern="\d{10}" maxlength="10" required title="Debe contener 10 dígitos numéricos">
                <div class="text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
              <a th:href="@{/}" class="btn btn-link">Volver al menú principal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
