<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venta / Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/factura.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="invoice-box">
    <div class="row invoice-header align-items-center mb-3">
        <div class="col-8">
            <span class="invoice-title">Factura</span>
            <div><strong>Empresa:</strong> Agencia de Viajes</div>
            <div><strong>Dirección:</strong> Av. Ejemplo 123, Ciudad</div>
            <div><strong>RUC:</strong> 1234567890</div>
        </div>
        <div class="col-4 text-end">
            <img src="/images/logo.png" class="logo" alt="Logo Empresa" th:src="@{/images/logo.png}">
            <div><strong>Fecha:</strong> <span th:text="${#dates.format(venta.fecha, 'yyyy-MM-dd')}" th:if="${venta != null}"> </span></div>
        </div>
    </div>
    <h2 class="text-center mb-4" th:text="${venta.idVenta} != null ? 'Editar Venta' : 'Nueva Venta de Paquete'"></h2>
    <form th:action="${venta.idVenta} != null ? @{/ventas/actualizar/{id}(id=${venta.idVenta})} : @{/ventas/guardar}" th:object="${venta}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <select th:field="*{cliente}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.nombre + ' ' + cli.apellido}" th:selected="${venta.cliente != null and cli.idCliente == venta.cliente.idCliente}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Paquete</label>
                <select th:field="*{paquete}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un paquete</option>
                    <option th:each="paq : ${paquetes}" th:value="${paq.idPaquete}" th:text="${paq.nombre}" th:selected="${venta.paquete != null and paq.idPaquete == venta.paquete.idPaquete}"></option>
                </select>
            </div>
        </div>
        <table class="table table-bordered table-hover mb-3">
            <thead class="table-primary">
            <tr>
                <th>Cant. Adultos</th>
                <th>Cant. Niños</th>
                <th>Cant. Ancianos</th>
                <th>Precio Adulto</th>
                <th>Precio Niño</th>
                <th>Precio Anciano</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="number" min="0" th:field="*{cantidadAdultos}" class="form-control" required></td>
                <td><input type="number" min="0" th:field="*{cantidadNinos}" class="form-control" required></td>
                <td><input type="number" min="0" th:field="*{cantidadAncianos}" class="form-control" required></td>
                <td>
                    <input type="text" class="form-control"
                           th:value="${venta.paquete != null ? venta.paquete.precioAdulto : ''}" readonly>
                </td>
                <td>
                    <input type="text" class="form-control"
                           th:value="${venta.paquete != null ? venta.paquete.precioNino : ''}" readonly>
                </td>
                <td>
                    <input type="text" class="form-control"
                           th:value="${venta.paquete != null ? venta.paquete.precioAnciano : ''}" readonly>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-end">Subtotal</td>
                <td>
                    <input type="text" class="form-control"
                           th:value="${venta.subtotal}" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="5" class="text-end">IVA (12%)</td>
                <td>
                    <input type="text" class="form-control"
                           th:value="${venta.iva}" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="5" class="text-end fw-bold">Total</td>
                <td class="fw-bold">
                    <input type="text" class="form-control"
                           th:value="${venta.total}" readonly>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea class="form-control" th:field="*{observaciones}" rows="2"></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success me-2" th:text="${venta.idVenta} != null ? 'Actualizar' : 'Facturar'">
                Facturar
            </button>
            <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    <div class="invoice-footer mt-4">
        <small>Gracias por su compra | Agencia de Viajes © 2025</small>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
