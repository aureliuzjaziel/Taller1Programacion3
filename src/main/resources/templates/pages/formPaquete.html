<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Agencia de Viajes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/paquetes}">Paquetes Turísticos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas/Facturación</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Inicio de Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Registrar Paquete</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/paquetes/guardar}" th:object="${paquete}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio Adulto</label>
                            <input type="number" min="0" step="0.01" th:field="*{precioAdulto}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio Niño</label>
                            <input type="number" min="0" step="0.01" th:field="*{precioNino}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio Anciano</label>
                            <input type="number" min="0" step="0.01" th:field="*{precioAnciano}" class="form-control" required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/paquetes}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2024 Agencia de Viajes</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
