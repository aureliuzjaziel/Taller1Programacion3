<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venta de Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Agencia de Viajes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/paquetes}">Paquetes Turísticos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas/Facturación</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Inicio de Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" th:text="${venta.idVenta} != null ? 'Editar Venta' : 'Nueva Venta de Paquete'"></h2>
                    <form th:action="${venta.idVenta} != null ? @{/ventas/actualizar/{id}(id=${venta.idVenta})} : @{/ventas/guardar}" th:object="${venta}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <select th:field="*{cliente}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un cliente</option>
                                <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.nombre + ' ' + cli.apellido}" th:selected="${venta.cliente != null and cli.idCliente == venta.cliente.idCliente}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Paquete</label>
                            <select th:field="*{paquete}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un paquete</option>
                                <option th:each="paq : ${paquetes}" th:value="${paq.idPaquete}" th:text="${paq.nombre}" th:selected="${venta.paquete != null and paq.idPaquete == venta.paquete.idPaquete}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad Adultos</label>
                            <input type="number" min="0" th:field="*{cantidadAdultos}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad Niños</label>
                            <input type="number" min="0" th:field="*{cantidadNinos}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad Ancianos</label>
                            <input type="number" min="0" th:field="*{cantidadAncianos}" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" th:text="${venta.idVenta} != null ? 'Actualizar' : 'Facturar'"></button>
                            <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 Agencia de Viajes</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
