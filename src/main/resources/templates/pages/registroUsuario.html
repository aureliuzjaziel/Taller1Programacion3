<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
                    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                        <div th:if="${param.exito}" class="alert alert-success">
                            Usuario registrado correctamente.
                        </div>
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contraseña}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select th:field="*{rol}" class="form-control" required>
                                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol.nombreRol}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar Usuario</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/}" class="btn btn-link">Volver al menú principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
