<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Agencia de Viajes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/paquetes}">Paquetes Turísticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Página Principal</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" >
                    <a class="nav-link btn btn-outline-light px-3" th:href="@{/login}">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Lista de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-success shadow-sm">
            <i class="bi bi-person-plus"></i> Nuevo Usuario
        </a>
    </div>
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Username</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.email}">Email</td>
                <td th:text="${usuario.username}">Username</td>
                <td class="text-center">
                    <a th:href="@{'/usuarios/editarUsuario/' + ${usuario.id}}"
                       class="btn btn-outline-primary btn-sm me-2" title="Actualizar">
                        <i class="bi bi-pencil-square"></i> Actualizar
                    </a>
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}"
                       class="btn btn-outline-danger btn-sm" title="Eliminar"
                       onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary mt-4">
        <i class="bi bi-arrow-left"></i> Volver al Panel Admin
    </a>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
